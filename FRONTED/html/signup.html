<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poetsen+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Apex Salons_Sign up</title>

      <!-- Global CSS -->
    <link rel="stylesheet" href="../CSS/Base/main.css"/>

</head>
<body>
<div class="signup-container">
    <div class="signup-left-section">
        <div class="word-mark">
            <h3>APEX Salons</h3>
        </div>
        <span class="signup-create-text">Create an Account</span>
        <div class="sign-up-banner-sec">
            <div class="signup-banner-img-d">
                <svg width="100%" height="100%" viewBox="0 0 1 1">
                  <defs>
                      <clipPath id="leftPanelShape" clipPathUnits="objectBoundingBox">
                          <path d="
                             M 0 0 L 0.866 0 Q 0.96 -0.001 0.935 0.117 Q 0.863 0.509 0.769 0.927 Q 0.743 0.992 0.696 0.991 L 0 1 Z
                          " />
                      </clipPath>
                  </defs>
                </svg>
                <div class="signup-alt-text-d">
                     <p class="signup-alt-text">Register to book appointments and manage your salon visits.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="signup-right-section">
         <div class="form-box">
             <h2>Sign Up</h2>
             <form id="signupForm">
                 <div class="input-group">
                     <i class="ri-user-fill"></i>
                     <input type="text" id="fullname" placeholder="Full Name" required />
                     <small class="error" id="nameError"></small>
                 </div>

                 <div class="input-group">
                     <i class="ri-phone-fill"></i>
                     <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" required />
                     <small class="error" id="mobileError"></small>

                 </div>

                 <div class="input-group">
                     <i class="ri-mail-fill"></i>
                     <input type="email" id="email" placeholder="Email" required />
                 </div>

                 <div class="input-group password-group">
                     <i class="ri-lock-fill"></i>
                     <input type="password" id="password" placeholder="Password"  required />
                     <span class="toggle-password" onclick="togglePassword('password')"><i class="ri-eye-fill"></i></span>
                     <small class="error" id="passwordError"></small>
                 </div>

                 <div class="input-group password-group">
                     <i class="ri-lock-fill"></i>
                     <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                     <span class="toggle-password" onclick="togglePassword('confirmPassword')"><i class="ri-eye-fill"></i></span>
                     <small class="error" id="confirmPasswordError"></small>
                 </div>

                 <button type="submit" class="signup-btn" id="signupBtn" >Sign Up</button>

                 <p class="login-link">
                     Already have an account?
                     <a href="./login.html">Log in</a>
                 </p>
             </form>
             <div class="signup-option-bar">
                 <div class="bar"></div>or<div class="bar"></div>
              </div>
              <div class="third-party-signup">
                 <div class="signup-google">
                    <img src="../Assets/images/google logo.png" alt="" class="">
                    <span>sign up with google</span>
                 </div>
              </div>             
         </div>
    </div>
</div>
  <script src="../Js/core/api.js"></script>
  <script src="../Js/apis/signup.js"></script>
</body>
</html>
